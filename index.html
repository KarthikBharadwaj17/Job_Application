<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="applyBox">
            <h1>Job Application <span>(Web)</span></h1>
            <form action="">
                <div class="formContainer">
                    <div class="formControl">
                        <label for="firstName">First Name</label>
                        <input id="firstName" name="firstName" placeholder="Enter you First Name">
                    </div>
                    <div class="formControl">
                        <label for="lastName">Last Name</label>
                        <input id="lastName" name="lastName" placeholder="Enter you Last Name">
                    </div>
                    <div class="formControl">
                        <label for="email">Email</label>
                        <input type="email"id="email" name="email" placeholder="Enter you Email">
                    </div>
                    <div class="formControl">
                        <label for="jobRole">JobRole</label>
                        <select name="jobRole" id="jobRole">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="fullStack">Full Stack Developer </option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                        <div class="formControl">
                            <label for="address">Address</label>
                            <textarea name="address" id="address" cols="30" rows="5" placeholder="Enter Address"></textarea>
                        </div>
                        <div class="formControl">
                            <label for="city">City</label>
                            <input name="city" id="city"placeholder="Enter Your City"></input>
                        </div>
                        <div class="formControl">
                            <label for="pincode">Pincode</label>
                            <input type="number" name="pincode" id="pincode"placeholder="Enter Your Pincode"></input>
                        </div>
                        <div class="formControl">
                            <label for="date">Date</label>
                            <input value="2022-02-24" type="date" name="date" id="date"></input>
                        </div>
                        <div class="formControl">
                            <label for="upload">Upload</label>
                            <input type="file" name="upload" id="upload"></input>
                        </div>
                    </div>
                    <div class="button">
                        <button>Apply Now</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
